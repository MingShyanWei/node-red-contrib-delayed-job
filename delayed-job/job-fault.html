<script type="text/javascript">
  RED.nodes.registerType('job-fault', {
    category: 'function',
    color: '#E57373',
    defaults: {
      name: { value: '' },
      errorMessage: { value: '' },
    },
    inputs: 1,
    outputs: 0,
    icon: 'font-awesome/fa-times',
    paletteLabel: 'job fault',
    label: function () {
      return this.name || 'job fault';
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : '';
    },
  });
</script>

<script type="text/html" data-template-name="job-fault">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="job-fault.label.name"></span></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]job-fault.label.name">
  </div>
  <div class="form-row">
    <label for="node-input-errorMessage"><i class="fa fa-exclamation-triangle"></i> <span data-i18n="job-fault.label.errorMessage"></span></label>
    <input type="text" id="node-input-errorMessage" data-i18n="[placeholder]job-fault.placeholder.errorMessage">
  </div>
</script>
